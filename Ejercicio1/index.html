<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultimediaðŸ“º</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="multimedia">
      <h1>Manejo de archivos multimedia</h1>
      <section class="imagens">
        <h2>Aprendiendo a utilizar imagenes</h2>
        <img src="imagenes/logohtml.png" alt="logo html" />
        <img src="./imagenes/css-3.png" alt="logo css" />
        <img src="./imagenes/js.png" alt="logo js" />
      </section>
      <section class="videos">
        <h2>Aprendiendo a utilizar videos</h2>
        <video class="city" controls autoplay loop muted>
          <source src="./videos/Pexels Videos 2450251.mp4" />
        </video>
        <video class="city" controls autoplay loop muted>
          <source src="./videos/pexels-mikhail-nilov-7989682.mp4" />
        </video>
        <video class="city" controls autoplay loop muted>
          <source src="./videos/production ID_4974884.mp4" type="video/mp4" />
        </video>
      </section>
      <section class="audios">
        <h2>Aprendiendo a utilizar los audios</h2>
        <audio controls loop autoplay muted>
          <source src="./audio/yt1s.com - ADHD.mp3" type="audio/mp3" />
        </audio>
        <audio controls loop autoplay>
          <source src="./audio/yt1s.com - Agoraphobia.mp3" type="audio/mp3" />
        </audio>
        <audio controls loop autoplay muted>
          <source
            src="./audio/yt1s.com - Communication disorder.mp3"
            type="audio/mp3"
          />
        </audio>
      </section>
    </div>
  </body>
</html>
